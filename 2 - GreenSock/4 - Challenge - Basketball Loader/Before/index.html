<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <img src="ball.svg" alt="Basketball vector graphic">

    <div class="mask">
        <h1>welcome.</h1>
    </div>

    <div class="loader"></div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"
        integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        const ball = document.querySelector('img');
        const line = document.querySelector('.loader');
        const msg = document.querySelector('.mask h1');

        gsap.set(ball, { yPercent: -600, rotationZ: -295, })
        gsap.set(line, { scaleX: 0, })
        gsap.set(msg, { yPercent: -100, })

        const ballAN = gsap.to(ball, {
            yPercent: -50,
            rotationZ: 0,
            duration: 2,
            ease: "bounce.out",
            paused: true,
        })

        const msgAN = gsap.to(msg, {
            yPercent: 0,
            duration: 1,
            delay: 2,
            ease: "power2.out",
            paused: true,
        })

        const lineAN = gsap.to(line, {
            scaleX: 1,
            duration: 2,
            delay: 2.5,
            ease: "power2.out",
            paused: true,
        })

        document.addEventListener('click', e => {
            ballAN.play();
            msgAN.play();
            lineAN.play();
        })

    </script>
</body>

</html>
